name: Dev Branch Workflow

on:
  pull_request:
    branches:
      - dev
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    
    - name: Install Dependencies
      run: npm install
    
    - name: Run Tests
      run: npm run test
